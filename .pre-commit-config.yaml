repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
        require_serial: true
      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]
        require_serial: true
      - id: ver_today
        name: ver_today
        entry: ./scripts/ver_today.sh
        language: system
        require_serial: true
